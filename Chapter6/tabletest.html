<!-- 配列データをテーブルで表示する-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
  table {
    width: 100%,
    text-align: left;
  }
  table th {
    padding: 12px;
    border-bottom: 2px solid darkgray;
  }
  table td {
    padding: 12px;
  }
  table tr:nth-of-type(even) {
    background-color: rgba(0, 0, 255, 0.1);
  }
</style>

<div id="app">
  <h3>注目されている言語ランキング</h3>
  <table>
    <thead>
    <th v-for="item in header">{{ item }}</th>
    </thead>
    <tbody>
      <tr v-for="line in ranking">
         <td v-for="item in line">{{ item }}</td>
    </tbody>
  </table>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      header: [ 'プログラミング言語', 2018, 2013, 2008, 2003, 1998 ],
      ranking: [
        [ 'Java',       1, 2, 1, 1, 16 ],
        [ 'C',          2, 1, 2, 2, 1  ],
        [ 'C++',        3, 4, 3, 3, 2  ],
        [ 'Python',     4, 7, 6, 11, 23 ],
        [ 'JavaScript', 7, 10, 8, 7, 20 ]
      ]
    }
  })
</script>
