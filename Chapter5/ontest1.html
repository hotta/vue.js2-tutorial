<!-- クリックしたら数値を１増やす -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ count }}</p>
  <button v-on:click="countUp">1増やす</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      count: 0
    },
    methods: {
      countUp: function() {
        this.count++;
      }
    }
  })
</script>
