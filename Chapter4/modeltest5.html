<!-- 同意にチェックを入れたら送信ボタンが有効になる -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <label><input type="checkbox" v-model="myAgree">同意します。</label>
  <button v-bind:disabled="!myAgree">送信</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      myAgree: false
    }
  })
</script>
