<!-- ボタンを押してリストが増減するときアニメーションする例 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <transition-group>
    <li v-for="item in dataArray" v-bind:key="item">{{ item }}</li>
  </transition-group>
  <label><input v-model="addItem" placeholder="追加するリスト"></label>
  <button v-on:click="addList">追加</button><p></p>
  <button v-on:click="removeLast">最後の１つを削除</button>
</div>

<style>
  .v-enter-active, .v-leave-active { /*  現れている最中と、消えている最中  */
    transition: 0.5s;       /*  0.5秒かけて遷移  */
  }
  .v-enter, .v-leave-to {   /* 現れる前と消えた後の状態 */
    opacity: 0;                   /*  透明  */
    transform: translateX(50px);  /*  右へ50px移動  */
  }
</style>

<script>
  new Vue({
    el: '#app',
    data: {
      dataArray: [ '桃太郎', 'かぐや姫', 'かちかち山' ],
      addItem: ''
    },
    methods:    {
      addList: function() {
        this.dataArray.push(this.addItem);
        this.addItem = '';
      },
      removeLast: function() {
        var lastIdx = this.dataArray.length - 1;
        this.dataArray.splice(lastIdx, 1);
      }
    }
  })
</script>
