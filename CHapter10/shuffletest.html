<body>
  <h2>クリックしたらシャッフルする例</h2>
  <button onclick="shuffleData()">シャッフル</button>

  <script>
    var dataArray = [ 'one', 'two', 'three', 'four', 'five' ];
    function shuffleData() {
      var buffer = [];
      var len = dataArray.length;  //  配列の大きさ
      for (var i=len; len > 0; len--) {
        var r = Math.floor(Math.random() * len);
        buffer.push(dataArray[r]);
        dataArray.splice(r, 1);
      }
      dataArray = buffer;
      alert(dataArray);
    }
  </script>
</body>
