<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chapter13: JSONを読み込む例(Vue.js)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <h2>JSONを読み込む例(Vue.js)</h2>
    <div id="app">
      <input type="file" v-on:change="onFileChange">  <!-- ファイル選択ダイアログ -->
      <p>読み込みデータ＝{{ loadData }}</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          loadData: ''
        },
        methods:  {
          onFileChange: function(e) {
            file = e.target.files[0];
            if (file) {
              var reader = new FileReader();
              var vm = this;
              reader.onload = function(e) {
                json = JSON.parse(e.target.result);
                vm.loadData = json;     //  this.loadData とは書けない
              }
              reader.readAsText(file);
            }
          }
        }
      })
    </script>
  </body>
</html>
