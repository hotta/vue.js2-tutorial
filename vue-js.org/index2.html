<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<p>Vue.js チュートリアル(2) <a href="https://v2.ja.vuejs.org/v2/guide/">https://v2.ja.vuejs.org/v2/guide/</a></p>
<div id="app-7">
    <span>7.コンポーネント - htmlタグのように使える部品</span>
    <ol>
      <!--
        各 todo-item の内容を表す todo オブジェクトを与えます。
        これにより内容は動的に変化します。
        また後述する "key" を各コンポーネントに提供する必要があります。
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
</div>
<script>
// todo-item コンポーネントはカスタム属性のような "プロパティ" で受け取ります。
// このプロパティは todo と呼ばれます。
// こうすることで、繰り返されるコンポーネントそれぞれに v-bind を使って todo を渡すことができます:
Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})
var app7 = new Vue({
  el: '#app-7',
  data: {
    groceryList: [
      { id: 0, text: 'Vegetables' },
      { id: 1, text: 'Cheese' },
      { id: 2, text: 'Whatever else humans are supposed to eat' }
    ]
  }
})
</script>
