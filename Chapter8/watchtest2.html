<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<h2>残りの秒数を監視して、0秒になったらアラートを出す</h2>
<div id="app">
  <p>あと {{ restSec }} 秒</p>
  <button v-on:click="startTimer">START</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      restSec: 5,
      timerObj: null
    },
    methods: {
      startTimer: function () {
        this.restSec = 5;       //  残り5秒
        this.timerObj = setInterval(() => { this.restSec-- }, 1000)
      }
    },
    watch: {
      restSec: function()  {
        if (this.restSec <= 0)  {
          alert("制限時間です。");
          clearInterval(this.timerObj);
        }
      }
    }
  })

</script>
