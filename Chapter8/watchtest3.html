<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="../style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  </head>

  <body>
    <h2>数字がくるくるとアニメーションしながら値が増えるinput要素</h2>
    <div id="app">
      <p>値は {{ animeNumber }} です。</p>
      <input v-model.number="myNumber" type="number">
    </div>

<script>
  new Vue({
    el: '#app',
    data: {
      //  animeNumber は宣言不要
      myNumber: 0,
      tweenedNumber: 0
    },
    watch: {
      myNumber: function () { //  myNumberが変わったら実行
        //  movebtnのxプロパティを、1秒で500に増やす
        //  TweenMax.to('#movebtn', 1, {x:"500px"});
        //  dataのtweenedNumberプロパティを、1秒でmyNumberまで増やす
        TweenMax.to(this.$data, 1, {tweenedNumber: this.myNumber});
      }
    },
    computed: {
      //  tweenedNumberが変わったら、変化中のanimeNumberを算出する
      animeNumber: function()  {
        return this.tweenedNumber.toFixed(0);
      }
    }
  })

</script>
</body>
</html>
