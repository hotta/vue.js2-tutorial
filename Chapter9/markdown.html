<!-- Chapter09-02 Markdownエディタを作る -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@14.1.3/lib/marked.umd.min.js"></script>
  </head>

  <body>
    <div id="app">
      <textarea v-model="input"></textarea>
      <div v-html="convertMarkdown"></div>
    </div>

    <script>
    new Vue({
      el: '#app',
      data: {
        input: '',
      },
      computed: {
        convertMarkdown: function() {
          return marked.parse(this.input);  // marked => marked.parse
        }
      }
    })
    </script>
  </body>
</html>
