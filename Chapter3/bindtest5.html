<!-- クラスを指定する例 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
  .strike-through {
    text-decoration: line-through;
    color: lightgray
  }
  .dark {
    background-color: gray
  }
</style>

<div id="app">
  <p class="strike-through">直接クラスを指定</p>
  <p v-bind:class="myClass">v-bindでクラスを指定</p>
  <p v-bind:class="[myClass, darkClass]">v-bindで複数のクラスを指定</p>
  <p v-bind:class="{'strike-through': isOn}">データでクラスをOn/Off</p>
</div>

<script>
var abc =  new Vue({
    el: '#app',
    data: {
    	myClass: 'strike-through',
    	darkClass: 'dark',
    	isOn: true
    }
  })
</script>
